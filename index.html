<!DOCTYPE html>
<html ng-app="angular"  ng-controller="myCtrl" ng-init="title='Angular'">
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
	<title>todoang ({{totalitems}})</title>
</head>
<body>
	<div class="container-fluid"><br><br>
	<input style="display: none;" type="text"  name="title" ng-model="title" class="form-control"/>
	<input name="search" ng-attr-placeholder="Search {{totalitems}} Tasks" ng-model="search" type="text" class="form-control mb-2 mb-sm-0 w-100"><br>
	<table class="table table-bordered table-striped">
		<thead>
			<tr><td>No.</td></td><td>Task</td><td class="text-center">Action</td></tr>
		</thead>
			<tr style="font-size: 20px;" ng-repeat="x in items | filter:search">
    <td>{{$index+1}}</td> <td>{{ x }}</td> <td class="text-center"><span ng-click="removeitem($index)" style="color: red;cursor: pointer;">&times;</span></td>
    </tr>
	</table>
	<Br>
  <form name="myForm">
    <div class="form-row">
    <div class="col-12 col-sm-11"><input name="item" ng-model="item" type="text" class="form-control mb-2 mb-sm-0 w-100" required autofocus></div>
    <div class="col-12 col-sm-1"><button class="btn btn-primary btn-block" style="cursor: pointer;" ng-click="additem()" ng-disabled="myForm.item.$invalid">Add</button></div>
</div>
</form>
</div>
<script type="text/javascript">
	var app = angular.module("angular", []); 
app.controller('myCtrl', function($scope) {
	$scope.totalitems = 2;
  $scope.items = ['Test','Xyz'];
  $scope.additem =  function() {
  	if ($scope.items.indexOf($scope.item) == -1) {
  	$scope.items.push($scope.item);
  	$scope.totalitems++;
  }
  else {
  	alert("Task Already Exists!");
  }
  }
  $scope.removeitem =  function(x) {
  	$scope.items.splice(x, 1);
  	$scope.totalitems--;
  }
});
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<br><br></body>
</html>
